<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp/Register</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="style.css">
    <script type ="module" src="Login.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a id="anch" href="index.html">
                <img style=" width:30px; height:23px"; src="images/Capture.PNG"; alt="">
            </a>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="nav__link hide">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contacts</a>
                <a href="signUp.html">Login</a>

            </div>
        </nav>
    </header>
    <!--signup/Register-->
    <div class="login-container">
        <div id="main">
            <h1>SignIn</h1>
            <input id="email" type="text" placeholder="email"/>
            <input id="password" type="password" placeholder="password"/>
            <button id="submit">Login</button>
            <p><span>or</span></p>
            <button id="signUp">SignUp</button>
        </div>
        <div id="create-acct">
            <h1>Create An Account</h1>
            <input id="email-signup" type="text" placeholder="Email"/>
            <input id="confirm-email-signup" type="text" placeholder="Confirm Email"/>
            <input id="password-signup" type="text" placeholder="Password"/>
            <input id="confirm-password-signup" type="text" placeholder="Confirm Password Email"/>
            <button id="create-acct-btn">Create Account</button>
            <button id="return-btn">Return to Login</button>
        </div>





    </div>
</body>
</html>
